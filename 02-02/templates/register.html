<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Daftar Buku</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="col-4">
    <h1>
      Form Registrasi
    </h1>
  </div>
 
  <div class="container-fluid">

    <form class="row g-3">
      <div clas="col-md-6">
        <label class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control">
      </div>
      
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Alamat</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Kota</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>Yogyakarta</option>
          <option>Malang</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Kecamatan</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>Lowokwaru</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Kode Pos</label>
        <input type="text" class="form-control" id="inputZip">
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            <!-- Button trigger modal -->
        <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          Setuju dengan syarat yang ada
        </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Syarat dan ketentuan</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
 
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Regsiter</button>
        <a href="/" class="btn btn-primary">Cancel</a>
      </div>
    </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

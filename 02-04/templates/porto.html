{% extends "main.html" %}
{% block title %}Portofolio{% endblock %}

{% block content %}
<div class="container"> 
    <form action="#" method="post" class="row g-3 needs-validation" novalidate>
         
        <!-- Nama -->
        <div class="col-md-12">
            <label for="nama" class="form-label"><h2>Nama</h2></label>
        </div>
        <div class="col-md-4">
            <label for="namaDepan" class="form-label">Nama Depan</label>
            <input type="text" class="form-control" placeholder="Masukkan nama depan" name="namaDepan" id="inputNamaDepan" required>
            <div class="invalid-feedback">
                Masukkan Nama Depan
            </div>        
        </div>
        <div class="col-md-4">
            <label for="namaTengah" class="form-label">Nama Tengah</label>
            <input type="text" class="form-control" name="namaTengah"id="inputNamaTengah">
        </div>
        <div class="col-md-4">
            <label for="namaBelakang" class="form-label">Nama Belakang</label>
            <input type="text" class="form-control"name="namaBelakang" id="namaBelakang" required>
            <div class="invalid-feedback">
                Masukkan Nama Depan
            </div>  
        </div>

        <!-- Alamat -->
        <div class="col-md-6">
            <label for="ttl" class="form-label"><h2>Tempat & Tanggal Lahir</h2></label>
        </div>
        <div class="col-md-6">
            <label for="alamat" class="form-label"><h2>Alamat</h2></label>
        </div>
        
        <div class="col-md-3">
            <label for="tempatLahir" class="form-label">Tempat Lahir</label>
            <select class="form-select" name="tempatLahir" required>
                <option selected>Pilih...</option>
                {% for i in content %}
                <option value="{{i}}">{{i}}</option>
                {% endfor %}
                <div class="invalid-feedback">
                    Masukkan Tempat Lahir
                </div>  
            </select>
        </div> 
        <div class="col-md-3">
            <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
            <input type="date" name="tanggalLahir" class="form-control" required> 
            <div class="invalid-feedback">
                Masukkan Tanggal Lahir
            </div>  
        </div>
        <div class="col-md-6"> 
            <label for="alamatTextArea" class="form-label">Alamat</label>
            <textarea class="form-control" id="alamat" name="alamat" rows="3" required></textarea>
            <div class="invalid-feedback">
                Masukkan Alamat
            </div>  
        </div>

       

        <!-- jenis kelamin -->
        <div class="col-md-6">
            <label for="gender" class="form-label"><h2>Jenis Kelamin</h2></label>
        </div>
        <div class="form-check">
            <input checked class="form-check-input" type="radio" name="jenisKelamin" id="jk" value="pria" >
            <label class="form-check-label" for="flexRadioDefault1">
              Pria
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="jenisKelamin" id="jk" value="wanita">
            <label class="form-check-label" for="flexRadioDefault2">
              Wanita
            </label>
          </div>

        <!-- Pendidikan -->
        <div class="col-md-12">
            <label for="pendidikan" class="form-label"><h2>Pendidikan</h2></label>
        </div>
        <div class="col-md-6">
            <label for="sd" class="form-label">SD</label>
            <input type="text" name="sd" class="form-control" id="inputSd">
        </div>
        <div class="col-md-6">
            <label for="smp" class="form-label">SMP</label>
            <input type="text" name="smp" class="form-control" id="inputSmp">
        </div>
        <div class="col-md-6">
            <label for="sd" class="form-label">Ijazah SD</label>
            <div class="input-group mb-3">
                <input type="file" name="ijazahSd" accept="image/*" class="form-control" id="inputGroupFile02">
                <!-- <label class="input-group-text" for="inputGroupFile02">Upload</label> -->
            </div>
        </div>
        <div class="col-md-6">
            <label for="sd" class="form-label">Ijazah SMP</label>
            <div class="input-group mb-3">
                <input type="file" name="ijazahSmp" accept="image/*" class="form-control" id="inputGroupFile02">
                <!-- <label class="input-group-text" for="inputGroupFile02">Upload</label> -->
            </div>
        </div>
        <div class="col-md-6">
            <label for="sma" class="form-label">SMA</label>
            <input type="text" name="sma" class="form-control" id="inputSma">
        </div>
        <div class="col-md-6">
            <label for="perguruanTinggi" class="form-label">Perguruan Tinggi</label>
            <input type="text" name="pt" class="form-control" id="inputPerguruanTinggi">
        </div>
        <div class="col-md-6">
            <label for="sd" class="form-label">Ijazah SMA</label>
            <div class="input-group mb-3">
                <input type="file" name="ijazahSma" accept="image/*" class="form-control" id="inputGroupFile02">
                <!-- <label class="input-group-text" for="inputGroupFile02">Upload</label> -->
            </div>
        </div>
        <div class="col-md-6">
            <label for="sd" class="form-label">Ijazah Perguruan Tinggi</label>
            <div class="input-group mb-3">
                <input type="file" name="ijazahPt" accept="image/*" class="form-control" id="inputGroupFile02">
                <!-- <label class="input-group-text" for="inputGroupFile02">Upload</label> -->
            </div>
        </div>


        <!-- Pengalaman -->
        <div class="col-md-12">
            <label for="pengalaman" class="form-label"><h2>Pengalaman</h2></label>
        </div>
        <div class="col-md-6">
            <label for="pengalamanKerja" class="form-label">Pengalaman Kerja</label>
            <textarea class="form-control" name="pengalamanKerja" id="pengalamanKerja" rows="3"></textarea>
        </div>
        <div class="col-md-6">
            <label for="pengalamanMagang" class="form-label">Pengalaman Magang</label>
            <textarea class="form-control" name="pengalamanMagang" id="pengalamanMagang" rows="3"></textarea>
        </div>
        <div class="col-md-6">
            <label for="pengalamanOrganisasi class="form-label">Pengalaman Organisasi</label>
            <textarea class="form-control" name="pengalamanOrganisasi" id="pengalamanOrganisasi" rows="3"></textarea>
        </div>
        <div class="col-md-6">
            <label for="pengalamanSertifikasi" class="form-label">Pengalaman Sertifikasi</label>
            <textarea class="form-control" name="pengalamanSertifikasi" id="pengalamanSertifikasi" rows="3"></textarea>
        </div>

         <!-- Kemampuan -->
         <div class="col-md-12">
            <label for="kemampuan" class="form-label"><h2>Kemampuan</h2></label>
            
        </div>
        <div class="col-md-3">
            <input type="text" name="kemampuan1">
            <input type="range" name="nilaiKemampuan1" value="0" min="1" max="10" oninput="this.nextElementSibling.value = this.value">
            <output>10</output>
        </div>
        <div class="col-md-3">
            <input type="text" name="kemampuan2">
            <input type="range" name="nilaiKemampuan2" value="0" min="1" max="10" oninput="this.nextElementSibling.value = this.value">
            <output>10</output>
        </div>
        <div class="col-md-3">
            <input type="text" name="kemampuan3">
            <input type="range" name="nilaiKemampuan3" value="0" min="1" max="10" oninput="this.nextElementSibling.value = this.value">
            <output>10</output>
        </div>
        <div class="col-md-3">
            <input type="text" name="kemampuan4">
            <input type="range" name="nilaiKemampuan4" value="0" min="1" max="10" oninput="this.nextElementSibling.value = this.value">
            <output>10</output>
        </div>

        <div class="col-12">
            <button type="submit" value="submit" class="btn btn-primary">Submit</button>
            <a href="/" class="btn btn-primary">Cancel</a>
        </div>
          
    </form> 
</div>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body> 
    
     
    <div class="container-fluid"> 
        <form action="#" method="post" class="row g-3">
             
            <!-- Nama -->
            <div class="col-md-12">
                <label for="nama" class="form-label"><h2>Nama</h2></label>
            </div>
            <div class="col-md-4">
                <label for="namaDepan" class="form-label">Nama Depan</label>
                <input type="text" class="form-control" name="inputNamaDepan" id="inputNamaDepan">
            </div>
            <div class="col-md-4">
                <label for="namaTengah" class="form-label">Nama Tengah</label>
                <input type="text" class="form-control" id="inputNamaTengah">
            </div>
            <div class="col-md-4">
                <label for="namaBelakang" class="form-label">Nama Belakang</label>
                <input type="text" class="form-control" id="inputNamaBelakang">
            </div>

            <!-- Alamat -->
            <!-- <div class="col-md-12">
                <label for="alamat" class="form-label"><h2>Alamat</h2></label>
            </div>
            <div class="col-md-4">
                <label for="kota" class="form-label">Kota</label>
                <select class="form-select">
                    <option selected>Pilih Satu</option>
                    {% for i in content %}
                    <option value="{{i}}">{{i}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label for="kecamatan" class="form-label">Kecamatan</label>
                <input type="text" class="form-control" id="inputKota">
            </div>
            <div class="col-md-4">
                <label for="kelurahan" class="form-label">Kelurahan</label>
                <input type="text" class="form-control" id="inputKota">
            </div> -->

            <!-- Alamat -->
            <div class="col-md-6">
                <label for="alamat" class="form-label"><h2>Alamat</h2></label>
            </div>
            <div class="col-md-6">
                <label for="ttl" class="form-label"><h2>Tempat & Tanggal Lahir</h2></label>
            </div>
            <div class="col-md-6"> 
                <label for="alamatTextArea" class="form-label">Alamat</label>
                <textarea class="form-control" id="alamat" rows="3"></textarea>
            </div>
            <div class="col-md-3">
                <label for="tempatLahir" class="form-label">Tempat Lahir</label>
                <select class="form-select">
                    <option selected>Pilih...</option>
                    {% for i in content %}
                    <option value="{{i}}">{{i}}</option>
                    {% endfor %}
                </select>
            </div> 
            <div class="col-md-3">
                <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
                <input type="date" class="form-control">
                 
            </div>
            
            <!-- Pendidikan -->
            <div class="col-md-12">
                <label for="pendidikan" class="form-label"><h2>Pendidikan</h2></label>
            </div>
            <div class="col-md-6">
                <label for="sd" class="form-label">SD</label>
                <input type="text" class="form-control" id="inputSd">
            </div>
            <div class="col-md-6">
                <label for="smp" class="form-label">SMP</label>
                <input type="text" class="form-control" id="inputSmp">
            </div>
            <div class="col-md-6">
                <label for="sma" class="form-label">SMA</label>
                <input type="text" class="form-control" id="inputSma">
            </div>
            <div class="col-md-6">
                <label for="perguruanTinggi" class="form-label">Perguruan Tinggi</label>
                <input type="text" class="form-control" id="inputPerguruanTinggi">
            </div>

            <!-- Pengalaman -->
            <div class="col-md-12">
                <label for="pengalaman" class="form-label"><h2>Pengalaman</h2></label>
            </div>
            <div class="col-md-6">
                <label for="pengalamanKerja" class="form-label">Pengalaman Kerja</label>
                <textarea class="form-control" id="pengalamanKerja" rows="3"></textarea>
            </div>
            <div class="col-md-6">
                <label for="pengalamanMagang" class="form-label">Pengalaman Magang</label>
                <textarea class="form-control" id="pengalamanMagang" rows="3"></textarea>
            </div>
            <div class="col-md-6">
                <label for="pengalamanOrganisasi class="form-label">Pengalaman Organisasi</label>
                <textarea class="form-control" id="pengalamanOrganisasi" rows="3"></textarea>
            </div>
            <div class="col-md-6">
                <label for="pengalamanSertifikasi" class="form-label">Pengalaman Sertifikasi</label>
                <textarea class="form-control" id="pengalamanSertifikasi" rows="3"></textarea>
            </div>

            <!-- Kemampuan -->
            <div class="col-md-12">
                <label for="kemampuan" class="form-label"><h2>Kemampuan</h2></label>
                
            </div>
            <div class="col-md-3">
                <input type="text">
                <input type="range" value="0" min="1" max="10" oninput="this.nextElementSibling.value = this.value">
                <output>10</output>
            </div>
            <div class="col-md-3">
                <input type="text">
                <input type="range" value="0" min="1" max="10" oninput="this.nextElementSibling.value = this.value">
                <output>10</output>
            </div>
            <div class="col-md-3">
                <input type="text">
                <input type="range" value="0" min="1" max="10" oninput="this.nextElementSibling.value = this.value">
                <output>10</output>
            </div>
            <div class="col-md-3">
                <input type="text">
                <input type="range" value="24" min="1" max="10" oninput="this.nextElementSibling.value = this.value">
                <output>10</output>
            </div>

            <div class="col-12">
                <button type="submit" value="submit" class="btn btn-primary">Submit</button>
                <a href="/" class="btn btn-primary">Cancel</a>
              </div> 
        </form> 
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

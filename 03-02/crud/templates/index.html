<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form action="/" method="post">
            <div class="form-floating mb-3">
                <input type="text" name="taskName" class="form-control" id="floatingInput" placeholder="task name">
                <label for="floatingInput">Task Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="description" class="form-control" id="floatingInput" placeholder="description">
                <label for="floatingInput">Description</label>
            </div>
            <button type="submit" value="submit" class="btn btn-primary">Save</a>
        </form>
    </div>
    
    <div class="container">
    <table class="table table-striped">
        <thead>
            <tr> 
                <th scope="col">Task Name</th> 
                <th scope="col">Action</th>
            </tr>
            {% for i in query %}
            <tr>
                <th scope="col">{{i[1]}}</th>
                <!-- <th scope="col">{{i[2]}}</th> -->
                <th>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <a class="btn btn-success" href="detail/{{i[0]}}">Detail</button>
                    <a class="btn btn-warning" href="update/{{i[0]}}">Update</button>
                    <a class="btn btn-danger" href="delete/{{i[0]}}">Delete</a>
                  </div>
                </th>
            </tr>
            {% endfor %}
            
        </thead>
        <tbody>
        </tbody>
    </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

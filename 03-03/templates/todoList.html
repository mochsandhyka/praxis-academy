<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5 text-center">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h1 class="card-title">Todo List</h1>
            </div>
            <div class="card-body">
              <!-- Modal Form Input-->
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#create"
              >
                Tambah Todo
              </button>

              <div
                class="modal fade"
                id="create"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Add Todo
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form action="/" id="contactForm" name="contact" method="post" role="form">
                        <div class="modal-body">
                          <div class="form-group">
                            <label for="name">Name</label>
                            <input
                              type="text"
                              name="task_name"
                              class="form-control"
                              placeholder="Masukkan Nama"
                            />
                          </div>
                          <div class="form-group">
                            <label for="description">Description</label>
                            <textarea
                              name="description"
                              class="form-control"
                              placeholder="Masukkan Description"
                            ></textarea>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                          >
                            Close
                          </button>
                          <button type="submit" class="btn btn-primary">
                            Save changes
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Akhir Modal Form Input-->
              {% for i in taskList %}
              <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="flush-headingOne">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#flush-collapseOne"
                      aria-expanded="false"
                      aria-controls="flush-collapseOne"
                    >
                    {{i[1]}}
                      <span class="badge text-bg-warning">Progress</span>
                    </button>
                  </h2>
                  <div
                    id="flush-collapseOne"
                    class="accordion-collapse collapse"
                    aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample"
                  >
                    <div class="accordion-body">
                      <div class="form-group">
                        <textarea class="form-control" id="" rows="3">{{i[2]}}</textarea>
                      </div>

                      <a href="#" class="btn btn-info btn-sm">done</a>
                      <a
                        href="/update/{{i[0]}}" 
                        class="btn btn-warning btn-sm"
                        data-bs-toggle="modal"
                        data-bs-target="#edit"
                        >edit</a
                      >
                      <a href="/delete/{{i[0]}}" class="btn btn-danger btn-sm">delete</a>
                    </div>
                  </div>
                </div>
                
              </div>
              
              <!-- Modal Form Input-->
              
              <div
                class="modal fade"
                id="edit"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Edit Todo
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    
                    <div class="modal-body">
                      
                      <form action="/update/{{i[0]}}" method="post" id="contactForm" name="contact" role="form">
                        <div class="modal-body">
                          <div class="form-group">
                            <label for="name">Name</label>
                            <input
                              type="text"
                              name="task_name"
                              value="{{i[1]}}"
                              class="form-control"
                              placeholder="Masukkan Nama"
                            />
                          </div>
                          <div class="form-group">
                            <label for="description">Description</label>
                            <textarea
                              name="description"
                              class="form-control"
                              placeholder="Masukkan Description"
                            >{{i[2]}}</textarea>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                          >
                            Close
                          </button>
                          <button type="submit" class="btn btn-primary">
                            Save changes
                          </button>
                        </div>
                      </form>
                      
                    </div>
                  </div>
                </div>
                
              </div>
              {% endfor %}
              <!-- Akhir Modal Form Input-->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

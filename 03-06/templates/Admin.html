<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>
<body>
    <!-- emailAdmin = getForm('emailAdmin')
    namaAdmin = getForm('namaAdmin')
    jkAdmin = getForm('jkAdmin')
    password = getForm('password') -->

    <form action="/admin" method="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="Email" name="emailAdmin" id="emailAdmin">
            <label for="emailAdmin">Email</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="Nama Admin" name="namaAdmin" id="namaAdmin">
            <label for="namaAdmin">Nama</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="Jenis Kelamin" name="jkAdmin" id="jkAdmin">
            <label for="jkAdmin">Jenis Kelamin</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="Password" name="password" id="password">
            <label for="password">Password</label>
        </div>
        <button type="submit">Create</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

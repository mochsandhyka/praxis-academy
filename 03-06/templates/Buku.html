<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container">
        <h1>Daftar Buku</h1>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Nama Buku</th>
                    <th scope="col">Stok</th>
                </tr>
            </thead>
            {% for i in viewDataBuku %}
            <tbody>
                <tr>
                    <th>{{i[2]}}</th>
                    <th>{{i[1]}}</th>
                    <th>
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                            <a class="btn btn-success" href="detailBuku/{{i[0]}}">Detail</button>
                            <a class="btn btn-warning" href="updateBuku/{{i[0]}}">Update</button>
                            <a class="btn btn-danger" href="deleteBuku/{{i[0]}}">Delete</a>
                          </div>
                    </th>
                </tr>
            </tbody>
            {% endfor %}
        </table>
        
        <form action="/buku" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="Judul Buku" name="nama_buku" id="nama_buku">
                <label for="nama_buku">Judul Buku</label>
            </div>
            <div class="form-floating mb-3"> 
                <input type="text" class="form-control" placeholder="Stok Buku"  name="jumlah_buku" id="jumlah_buku">
                <label for="jumlah_buku">Stok</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" name="kategori" aria-label="Default select example">
                {% for i in viewKategori %}
                    <option name="kategori" value="{{i[0]}}">{{i[1]}}</option>
                {% endfor %}
                </select>
                <label for="floatingInput">Kategori</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" name="pengarang" aria-label="Default select example">
                {% for i in viewPengarang %}
                    <option name="pengarang" value="{{i[0]}}">{{i[1]}}</option>
                {% endfor %}
                </select>
                <label for="floatingInput">Pengarang</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" name="penerbit" aria-label="Default select example">
                {% for i in viewPenerbit %}
                    <option name="penerbit" value="{{i[0]}}">{{i[1]}}</option>
                {% endfor %}
                </select>
                <label for="floatingInput">Penerbit</label>
            </div>
            <button type="submit">Create</button>
        </form>
    </div>
 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

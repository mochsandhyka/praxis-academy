<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengarang</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Daftar Pengarang</h1>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Pengarang</th>
                    
                </tr>
            </thead>
            {% for i in viewDataPengarang %}
            <tbody>
                <tr> 
                    <th>{{i[1]}}</th>
                    <th>
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                          
                            <a class="btn btn-warning" href="updatePengarang/{{i[0]}}">Update</button>
                            <a class="btn btn-danger" href="deletePengarang/{{i[0]}}">Delete</a>
                          </div>
                    </th>
                </tr>
            </tbody>
            {% endfor %}
        </table>
        
        <form action="/pengarang" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="Pengarang" name="namaPengarang" id="pengarang">
                <label for="pengarang">Pengarang</label>
            </div>
            <button type="submit">Create</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

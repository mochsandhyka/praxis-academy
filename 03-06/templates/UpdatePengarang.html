<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Pengarang</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    {% for i in viewDataPengarangById %}
    <div class="container">
        <h1>Update Pengarang</h1>
        <form action="/updatePengarang/{{i[0]}}" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="Pengarang" value="{{i[1]}}" name="namaPengarang" id="pengarang">
                <label for="pengarang">Pengarang</label>
            </div>
            
            <button type="submit">Update</button>
        </form>
    </div>
    {% endfor %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
 
</body>
</html>
